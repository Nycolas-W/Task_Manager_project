<!DOCTYPE html>
<html lang="en" xml:lang="en">
  <head>
    <title>Task Manager</title>
  </head>
  <body>
    <h1>My Tasks</h1>
    <ul>
      {% for task in tasks %}
      <li>
        {{ task.title }} {% if task.is_completed %} ✅ {% else %} ❌ {% endif %}
      </li>
      {% endfor %}
    </ul>
    <a href="{% url 'add_task' %}">Add New Task</a>  
    <form method="post" action = "{% url 'mark_complete' task.id %}">
      {% csrf_token %}
      <button type="submit">Mark Complete</button>
    </form>
  </body>
</html>
